<h1 mat-dialog-title>Upload a file</h1>

<mat-dialog-content>
	<mat-form-field class="example-full-width">
		<input matInput type="file" placeholder="Choose File" (change)="onSelectFile($event)">
	</mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-raised-button mat-dialog-close>Cancel</button>
	<button mat-raised-button [mat-dialog-close]="folderName" color="primary">OK</button>
</mat-dialog-actions>
